<!DOCTYPE html>
<html>
<head>
    <title>Lista de Alumnos</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Lista de Alumnos</h1>
    <ul>
        {% for alumno in alumnos %}
            <p>{{ alumno.nombre }} {{ alumno.apellido }} - {{ alumno.cui }}</p>
            <a href="{% url 'eliminar_alumno' alumno.id %}">Eliminar</a>
        {% endfor %}
    </ul>
</body>
</html>
